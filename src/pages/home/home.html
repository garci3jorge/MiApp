<ion-header>
  <ion-navbar>
    <ion-title>
     Monster Hunter World
    </ion-title>
    <h4>Monstruos</h4>
  </ion-navbar>
</ion-header>

  
<ion-content padding>
  <ion-card *ngFor="let componente of guia">
    <ion-card-header>
      {{componente.nombre}}
    </ion-card-header>
    <ion-card-content>
      <img src="{{componente.icono}} ">
     
     Deilidad: {{componente.debilidad}} <p>

      </p>
     Tipo: {{componente.tipo}} 
    </ion-card-content>
  </ion-card>
</ion-content>
